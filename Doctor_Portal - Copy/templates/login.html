{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <label>
            Role:
            <select name="role">
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
        </label><br>
        <button type="submit">Register</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    background: #333;
    color: #fff;
    padding-top: 20px;
    min-height: 70px;
    border-bottom: #0779e4 3px solid;
    margin-bottom: 20px;
}

header a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
    padding: 0 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

form {
    margin-bottom: 20px;
}

input[type="text"], input[type="password"], input[type="datetime-local"], select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #0779e4;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: auto;
}

button:hover {
    opacity: 0.8;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Doctor Portal functionality
    const addSlotForm = document.getElementById('add-slot-form');
    if (addSlotForm) {
        addSlotForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const start_time = document.getElementById('start_time').value;
            const end_time = document.getElementById('end_time').value;
            const location = document.getElementById('location').value;
            const notes = document.getElementById('notes').value;

            const response = await fetch('/api/add_slot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ start_time, end_time, location, notes })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                window.location.reload();
            }
        });
    }

    // Patient Portal functionality
    document.querySelectorAll('.book-btn').forEach(button => {
        button.addEventListener('click', async (event) => {
            const slotId = event.target.dataset.slotId;
            const response = await fetch(`/api/book_slot/${slotId}`, {
                method: 'POST'
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                window.location.reload();
            }
        });
    });
});
</script>
